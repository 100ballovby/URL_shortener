{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Welcome to URL Shortener {% endblock %}</h1>

    <form action="" method="post">
        <div class="form-group">
            <label for="url">URL:</label>
            <input type="text" name="url" placeholder="Paste URL..."
                   class="form-control" value="{{ request.form['url'] }}" autofocus>
        </div>
        <div class="form-group">
            <button class="btn btn-primary" type="submit">Submit</button>
        </div>
    </form>

    {% if short_url %}
        <hr>
        <p>{{ short_url }}</p>
    {% endif %}
{% endblock %}
